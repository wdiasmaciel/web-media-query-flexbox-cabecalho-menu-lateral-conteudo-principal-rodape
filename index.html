<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query e Flexbox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Cabe√ßalho */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }

    .logo {
      font-size: 1.5rem;
    }

    .title {
      font-size: 1.2rem;
    }

    .menu {
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Layout principal */
    .container {
      display: flex;
      flex: 1;
    }

    /* Menu lateral */
    nav {
      width: 200px;
      background-color: #eee;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tile {
      padding: 15px;
      background-color: #ddd;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }

    .tile:hover {
      background-color: #ccc;
    }

    /* Corpo principal */
    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      width: 200px;
      height: 300px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-content {
      padding: 10px;
    }

    .price {
      color: green;
      font-weight: bold;
      margin-top: 5px;
      text-align: right;
    }

    /* Rodap√© */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">üåü Logo</div>
    <div class="title">Meu Site Flexbox</div>
    <div class="menu">‚ò∞</div>
  </header>

  <div class="container">
    <nav>

      <div class="tile">üõçÔ∏è Produtos</div>
      <div class="tile">üìû Contato</div>
      <div class="tile">‚öôÔ∏è Configura√ß√µes</div>
    </nav>

    <main>
      <div class="card">
        <img src="https://via.placeholder.com/200" alt="Produto 1">
        <div class="card-content">
          <h3>Produto 1</h3>
          <p>Descri√ß√£o breve do produto.</p>
          <p class="price">R$ 100,00</p>
          <button>Comprar</button>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/200" alt="Produto 2">
        <div class="card-content">

          <p>Descri√ß√£o breve do produto.</p>

        </div>
      </div>

      <div class="card">

          <h3>Produto 3</h3>
          <p>Descri√ß√£o breve do produto.</p>
          <p class="price">R$ 200,00</p>
          <button>Comprar</button>
        </div>
      </div>
    </main>
  </div>

  <footer>
    &copy; 2025 - Site com Flexbox.
  </footer>
</body>

</html>
